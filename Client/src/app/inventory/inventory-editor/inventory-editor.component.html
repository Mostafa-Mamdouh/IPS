<div class="" id="page-wrapper">
    <div class="container-fluid">
      <div class="row row-stat">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading panel-heading-divider">
              {{inventoryId>0?'Edit':'Add'}}  {{ inventoryType == 1 ? 'Product' : 'Service' }}<span class="panel-subtitle"
                >Save {{ inventoryType == 1 ? 'Product' : 'Service' }} information</span
              >
            </div>
            <div class="panel-body">
              <div class="panel-heading panel-heading-no-divider">
                <app-section-header></app-section-header>
              </div>
              <form
                class="row form-horizontal"
                [formGroup]="inventoryForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label"
                        >{{ inventoryType == 1 ? 'Product' : 'Service' }} Name<span class="text-danger">*</span></label
                      >
                      <div class="col-sm-7">
                        <input
                        id="{{ inventoryType == 1 ? 'Product Name' : 'Service Name' }}"
                        autocomplete="off"
                        class="form-control"
                        formControlName="name"
                        type="text"
                      />
                      <span
                        class="text-danger"
                        *ngIf="
                        inventoryForm.get('name').invalid &&
                        inventoryForm.get('name').touched &&
                        inventoryForm.get('name').errors['required']
                        "
                        >{{ inventoryType == 1 ? 'Product Name' : 'Service Name' }} is required</span
                      >
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label"
                        > Description</label
                      >
                      <div class="col-sm-7">
                        <textarea
                        id="Description"
                        autocomplete="off"
                        class="form-control"
                        formControlName="description"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label"
                        >Category<span class="text-danger">*</span></label
                      >
                      <div class="col-sm-7">
                        <ng-select
                          [items]="categories"
                          bindLabel="name"
                          appendTo="body"
                          formControlName="category"
                        >
                        </ng-select>
                        <span
                        class="text-danger"
                        *ngIf="
                        inventoryForm.get('category').invalid &&
                        inventoryForm.get('category').touched &&
                        inventoryForm.get('category').errors['required']
                        "
                        >Category is required</span
                      >
                      </div>
                    </div>
                  </div>
                  <div *ngIf="inventoryType==1" class="form-group">
                    <div class="row">
                      <label class="col-sm-3 control-label"
                        >Code<span class="text-danger">*</span></label
                      >
                      <div class="col-sm-7">
                        <input
                        id="Code"
                        autocomplete="off"
                        class="form-control"
                        formControlName="code"
                        type="text"
                      />
                      <span
                        class="text-danger"
                        *ngIf="
                        inventoryForm.get('code').invalid &&
                        inventoryForm.get('code').touched &&
                        inventoryForm.get('code').errors['required']
                        "
                        >Code is required</span
                      >
                      </div>
                    </div>
                  </div>
                </div>
  
  
             <div class="col-md-11">
              <button
              type="submit"
              id="Save"
              class="btn btn-primary pull-right"
            >
            <i class="fa fa-save"> Save</i>
            
            </button>
             </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
