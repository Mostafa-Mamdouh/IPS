<div class="" id="page-wrapper">
  <div class="container-fluid">
    <div class="row row-stat">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading panel-heading-divider">
            View User
            <span class="panel-subtitle"> View User information</span>
          </div>
          <div class="panel-body">
            <div class="panel-heading panel-heading-no-divider">
              <app-section-header></app-section-header>
            </div>

            <div *ngIf="user" class="row form-horizontal">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="row pull-right edit">
                    <a
                      *hasClaim="'Users:Edit User'"
                      [routerLink]="['/users/edit/' + user.userId]"
                      class="action-button"
                    >
                      <i class="fa fa-edit"></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">First Name :</label>
                    <div class="col-sm-7">
                      <label class="control-label value">{{
                        user.firstName
                      }}</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Last Name :</label>
                    <div class="col-sm-7">
                      <label class="control-label value">{{
                        user.lastName
                      }}</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Created By :</label>
                    <div class="col-sm-7">
                      <label class="control-label value">{{
                        user.createdBy
                      }}</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Email :</label>
                    <div class="col-sm-7">
                      <label class="control-label value">{{
                        user.email
                      }}</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label">Status :</label>
                    <div class="col-sm-7">
                      <span *ngIf="!user.isActive" class="badge badge-danger"
                        >Not Active</span
                      >
                      <span
                        *ngIf="user.isActive && user.emailConfirmed"
                        class="badge badge-success"
                        >Active</span
                      >
                      <span
                        *ngIf="user.isActive && !user.emailConfirmed"
                        class="badge badge-secondary"
                        >Pending</span
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <label class="col-sm-3 control-label"
                      >Creation Date :</label
                    >
                    <div class="col-sm-7">
                      <label class="control-label value">{{
                        user.creationDate | date
                      }}</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <accordion [isAnimated]="true">
              <accordion-group [isOpen]="true" heading="Roles & Permissions">
                <div class="row permission">
                  <div
                    class="col-md-4"
                    *ngFor="let role of userPermissions | keyvalue"
                  >
                    <h5 class="roleName">{{ role.key }}</h5>
                    <div *ngFor="let permission of role.value">
                      <span>{{ permission.displayName }}</span>
                    </div>
                  </div>
                </div>
              </accordion-group>
            </accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
